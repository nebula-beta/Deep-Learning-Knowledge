<!-- Wiki content -->

<p>
创建日期 星期四 14 六月 2018
</p>

<br>

<p>
<div style='padding-left: 30pt'>
齐次方程组<img src="./齐次方程组最小二乘解/equation.png">的最小二乘解是矩阵<img src="./齐次方程组最小二乘解/equation003.png">的最小特征值所对应的特征向量。
</div>
</p>

<br>

<p>
<div style='padding-left: 30pt'>
而矩阵<img src="./齐次方程组最小二乘解/equation003.png">的最小特征值所对应的特征向量<br>
是<br>
矩阵A的SVD分解<img src="./齐次方程组最小二乘解/equation001.png">的矩阵V的最后一列，或者是矩阵<img src="./齐次方程组最小二乘解/equation002.png">的最后一行。
</div>
</p>

<br>
<br>

<p>
<div style='padding-left: 30pt'>
矩阵U的列由<img src="./齐次方程组最小二乘解/equation004.png">的单位化的特征向量构成<br>
矩阵V的列由<img src="./齐次方程组最小二乘解/equation003.png">的单位化的特征向量构成<br>
<img src="./齐次方程组最小二乘解/equation005.png">的对角元素来自<img src="./齐次方程组最小二乘解/equation004.png">或<img src="./齐次方程组最小二乘解/equation003.png">的特征值的平方根[1]， 降序排列二乘
</div>
</p>

<br>
<br>
<br>

<p>
<div style='padding-left: 30pt'>
附件里的PDF有着详细的推导。
</div>
</p>

<p>
<div style='padding-left: 30pt'>
有两种推导：
</div>
<div style='padding-left: 60pt'>
（1）一种是使用拉格朗日乘子法进行推导的<br>
（2）另一种是直接基于SVD分解进行推导的
</div>
</p>

<br>
<br>

<div style='padding-left: 30pt'>

</div>
</p>
